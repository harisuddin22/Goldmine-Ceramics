<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery â€¢ Goldmine Ceramics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-left">
                <a href="index.html" class="logo">Goldmine Ceramics</a>
            </div>
            <nav class="header-nav">
                <ul class="nav-links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <a href="contact.html" class="cta-header" style="display:inline-flex;align-items:center;justify-content:center;text-decoration:none;">Order Now</a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="mobile-menu">
            <ul class="mobile-nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="gallery-hero">
        <div class="container">
            <h1 class="page-title">Gallery</h1>
            <p class="page-subtitle">A showcase of our craftsmanship and design excellence.</p>
        </div>
    </section>

    <section class="gallery-grid-section">
        <div class="container">
            <div class="masonry-grid">
                <img src="assets/1.jpg" alt="Ceramic tile 1">
                <img src="assets/2.jpg" alt="Ceramic tile 2">
                <img src="assets/3.jpg" alt="Ceramic tile 3">
                <img src="assets/4.jpg" alt="Ceramic tile 4">
                <img src="assets/5.jpg" alt="Ceramic tile 5">
                <img src="assets/6.jpg" alt="Ceramic tile 6">
                <img src="assets/7.jpg" alt="Ceramic tile 7">
                <img src="assets/4.jpg" alt="Ceramic tile 8">
                <img src="assets/1.jpg" alt="Ceramic tile 9">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Goldmine Ceramics. All rights reserved.</p>
    </footer>

    <script>
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const mobileMenu = document.querySelector('.mobile-menu');
        const navLinks = document.querySelectorAll('.mobile-nav-links a');
        mobileMenuToggle.addEventListener('click', () => {
            mobileMenuToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuToggle.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });
        document.addEventListener('click', (e) => {
            if (!mobileMenuToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenuToggle.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
